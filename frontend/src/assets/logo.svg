<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="600" height="160" viewBox="0 0 600 160" role="img" aria-label="NextStep logo">
  <title>NextStep</title>
  <defs>
    <style type="text/css"><![CDATA[
      /* Import Leckerli One from Google Fonts. Some viewers may fall back to cursive if external fonts are blocked. */
      @import url('https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap');
      .logo-text { 
        font-family: 'Leckerli One', cursive;
        font-size: 84px;
        fill: #000000;
        dominant-baseline: middle;
        letter-spacing: 0.5px;
      }
      .mark { fill: #000000; }
    ]]></style>
  </defs>

  <!-- Optional mark: a simple stepping-stone / staircase icon to the left of the text -->
  <g transform="translate(28,16)" aria-hidden="true">
    <!-- three "steps" -->
    <rect class="mark" x="0"   y="80" width="28" height="20" rx="3" />
    <rect class="mark" x="32"  y="64" width="28" height="36" rx="3" />
    <rect class="mark" x="64"  y="48" width="28" height="52" rx="3" />
    <!-- small dot to imply progress -->
    <circle class="mark" cx="110" cy="64" r="6" />
  </g>

  <!-- Logo text -->
  <text class="logo-text" x="160" y="80">NextStep</text>
</svg>
